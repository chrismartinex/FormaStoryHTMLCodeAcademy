<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
         <label value="animal-1">Animal</label>
        <input id="animal-1" name="animal-1" type="submit"  value="Form My Story!" required>
       <br>
       <label value="animal-2">Another Animal</label>
       <input id="animal-2" name="animal-2" type="text" required>
       <br>
       <label value= "animal-3">One More Animal</label>
       <input id="animal-3" name="animal-3" type="text" required>
       <br>
       <label value="adj-1">Adjective (past tense):</label>
       <input id="adj-1" name="adj-1" type="text" required>
       <br>
       <label value="verb-1">Verb (ends in -ing)</label>
       <input id="verb-1" name="verb-1" type="text" required>
       <br>
       <label value="num-1">Number:</label>
       <input id="num-1" type="number" required >
       <br>
       <span>Yes or No:</span>
       <br>
       <input id="yes" type="radio" name="answer" value="yes" required>
       <label value="Yes">Yes</label>
       <br>
       <input id="no" type="radio" name="answer" value="no">
       <label value="no">No</label>
       <br>
       <label value="speed">Relative speed(ends in -er):</label>
       <select>
         <option value="faster">Faster</option>
         <option value="slower">Slower</option>
         <option value="medium">So So</option>
       </select>
       <br>
       <label value="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choices" required>
         <datalist id="quote-choices">
           <option value="winner take it all"></option>
          <option value="Click to find out"></option>
        </datalist>
         <br>
         <label value="message">Meaningful Message:</label>
         <textarea id="message" name="message" row="8" cols="40" required></textarea>
           <br>
      </form>
      
    </section>
  </body>
</html>
